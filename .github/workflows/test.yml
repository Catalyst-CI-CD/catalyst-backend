name: test

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: catalyst_db_dev
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        options: >-
          --name postgres-dev   
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          NODE_ENV: dev

      - name: Run tests
        run: npm run test
